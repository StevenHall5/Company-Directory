<!DOCTYPE html>
<html>
    <head>
        <title>Company Directory</title>
        <meta charset="utf-8">
        <meta name="author" content="Steven D. Hall">
        <meta name="description" content="A database storing employee information">
        <meta name="keywords" content="Database, SQL, CRUD">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="libs/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/css/mystyles.css">
    </head>

    <body>

        <header>
            <h1>Hall Industries</h1>
        </header>

        <main>

            <div id="mainMenu">
                <input id="toAddMenu" type="button" value="Add Record"><br>
                <input id="toAccessMenu" type="button" value="Access Record">
            </div>

            <div id="addMenu" class="majorMenu">
                <input id="toAddEmp" type="button" value="Add Employee">
                <input id="toAddDept" type="button" value="Add Department">
                <input id="toAddLoc" type="button" value="Add Location">
                <input class="backToMainMenu" type="button" value="Back">
            </div>

            <div id="addEmpPage" class="addPage">
                <input class="backToAddMenu" type="button" value="Back">
                <form id="addEmpForm" action="libs/php/addEmployee.php" method="POST">
                    <label for="addFName">First Name:</label><br>
                    <input type="text" id="addFName" name="addFName" required class="textField"><br>
                    <label for="addLName">Last Name:</label><br>
                    <input type="text" id="addLName" name="addLName" required class="textField"><br>
                    <label for="addJobTitle">Job Title:</label><br>
                    <input type="text" id="addJobTitle" name="addJobTitle" class="textField"><br>
                    <label for="addEmail" >E-mail:</label><br>
                    <input type="email" id="addEmail" name="addEmail" class="textField"><br>
                    <label for="deptSelect2">Department:</label><br>
                    <span id="addEmpDept"></span>
                    <br><br>
                    <div class="centerButtons">
                        <input id="submitAddEmp" class="saveButton" type="button" value="Add">
                    </div>   
                </form>  
            </div>

            <div id="addDeptPage" class="addPage">
                <form>
                    <label for="AddDept">Department:</label><br>
                    <input type="text" id="AddDept" name="AddDept" required class="textField"><br>
                    <label for="locSelect2">Location:</label><br>
                    <span id="addDeptLoc"></span>
                    <br><br>
                    <div class="centerButtons">
                        <input id="submitAddDept" class="saveButton" type="button" value="Add">
                    </div>
                </form>
                <input class="backToAddMenu" type="button" value="Back">
            </div>

            <div id="addLocPage" class="addPage">
                <form>
                    <label for="loc">Location:</label><br>
                    <input type="text" id="loc" name="loc" required class="textField"><br><br>
                    <div class="centerButtons">
                        <input id="submitAddLoc" class="saveButton" type="button" value="Add">
                    </div>
                </form>
                <input class="backToAddMenu" type="button" value="Back">
            </div>

            <div id="accessMenu" class="majorMenu">
                    <input id="toAllEmp" type="button" value="All Employees">
                    <input id="toAllDept" type="button" value="All Departments">
                    <input id="toAllLoc" type="button" value="All Locations"><br>
                    <input id="toSelEmp" type="button" value="Employee Data">
                    <input id="toSelDept" type="button" value="Department Data">
                    <input id="toSelLoc" type="button" value="Location Data"><br>
                <input class="backToMainMenu" type="button" value="Back">
            </div>

            <div id="allEmpPage" class="accessPage">
                <input class="backToAccessMenu" type="button" value="Back">
                <div id="allEmpDiv">
                    <table id="allEmpTable"></table>
                </div>
            </div>

            <div id="allDeptPage" class="accessPage">
                <table id="allDeptTable"></table>
                <input class="backToAccessMenu" type="button" value="Back">
            </div>
            
            <div id="allLocPage" class="accessPage">
                <table id="allLocTable"></table>
                <input class="backToAccessMenu" type="button" value="Back">
            </div>

            <div id="selEmpPage" class="accessPage">
                <label for="empSelect">Select Employee:</label><br>
                <span id="empSpan"></span><br>
                <form id="testForm">
                    <label for="getFName">First Name:</label><br>
                    <input type="text" id="getFName" name="getFName" required class="textField"><br>
                    <label for="getLName">Last Name:</label><br>
                    <input type="text" id="getLName" name="getLName" required class="textField"><br>
                    <label for="getJobTitle">Job Title:</label><br>
                    <input type="text" id="getJobTitle" name="getJobTitle" class="textField"><br>
                    <label for="getEmail" >E-mail:</label><br>
                    <input type="email" id="getEmail" name="getEmail" class="textField"><br>
                    <label for="getEmpDept">Department:</label><br>
                    <span id="getEmpDept"></span>
                    <label for="getEmpLoc">Location:</label><br>
                    <input type="text" id="getEmpLoc" name="getEmpLoc" readonly class="textField"><br><br>
                    <div class="centerButtons">
                        <input id="submitEmp" class="saveButton" type="button" value="Save">
                        <input id="deleteEmp" class="deleteButton" type="button" value="Delete">
                    </div>
                </form>
                <input class="backToAccessMenu" type="button" value="Back">
            </div>

            <div id="selDeptPage" class="accessPage">
                <label for="deptSelect">Select Department:</label><br>
                <span id="deptSpan"></span><br>
                <form>
                    <label for="getDeptName">Name:</label><br>
                    <input type="text" id="getDeptName" name="getDeptName" required class="textField"><br>
                    <label for="getDeptLoc">Location:</label><br>
                    <span id="getDeptLoc"></span>
                    <br><br>
                    <div class="centerButtons">
                        <input id="submitDept" class="saveButton" type="button" value="Save">
                        <input id="deleteDept" class="deleteButton" type="button" value="Delete">
                    </div>
                </form>
                <br><br>
                <table id="allEmpByDeptTable"></table><br>
                <input class="backToAccessMenu" type="button" value="Back">
            </div>

            <div id="selLocPage" class="accessPage">
                <label for="locSelect">Select Location:</label><br>
                <span id="locSpan"></span>
                <form>
                    <label for="getLocName">Name:</label><br>
                    <input type="text" id="getLocName" name="getLocName" required class="textField"><br><br>
                    <div class="centerButtons">
                        <input id="submitLoc" class="saveButton" type="button" value="Save">
                        <input id="deleteLoc" class="deleteButton" type="button" value="Delete">
                    </div>
                </form>
                <br><br>
                <table id="allEmpByLocTable"></table><br>
                <input class="backToAccessMenu" type="button" value="Back">
            </div>

        </main>

        <script src="libs/js/jquery-3.5.1.min.js"></script>
        <script src="libs/js/bootstrap.js"></script>
        <script src="libs/js/myscript.js"></script>
    </body>
</html>
